<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>Thinkful Capstone 1</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
	<link rel="stylesheet" href="grid.css"> 
	<link rel="stylesheet" href="index.css"> 
</head>
<body>
	<div class="grid">
		<div class="row">
			<div class="col-6">
				<h1 role="banner" class="audiowide">Remember when..?</h1>
				<img src="cassette.png" alt="a picture of a cassette tape" class="decorative-image">
			</div>
		</div>

		<div class="row">
			<div class="col-12 search">
				<form action="#" class="js-search-form">
					<select name="year" class="js-query">
						<option value="" class= "roboto" disabled selected>Select a year</option>
						<option value="1965">1965</option>
						<option value="1966">1966</option>					 
						<option value="1967">1967</option>
						<option value="1968">1968</option>
						<option value="1969">1969</option>
						<option value="1970">1970</option>
						<option value="1971">1971</option>
						<option value="1972">1972</option>
						<option value="1973">1973</option>
						<option value="1974">1974</option>
						<option value="1975">1975</option>
						<option value="1976">1976</option>
						<option value="1977">1977</option>
						<option value="1978">1978</option>
						<option value="1979">1979</option>
						<option value="1980">1980</option>
						<option value="1981">1981</option>
						<option value="1982">1982</option>
						<option value="1983">1983</option>
						<option value="1984">1984</option>

					</select>
					<button type="submit" class=" audiowide go" role="button">Go!</button>
				</form>
			</div><!--end column-->
		</div><!--end row-->

		<main class="row">
			<section class="col-12 wiki-search-results">
				<!-- Wikipedia API Jquery search results-->
			</section>


			<section class="col-12 youtube-search-results">
				<!-- Youtube API Jquery search results-->
			</section><!--end column-->

		</main><!--end row-->


		<div class="row">
			<div class="col-12">
				<footer role="contentinfo"><sup>&copy; 2017 M.B.C.
				</sup></footer>
			</div>
		</div>
	</div><!--end grid-->

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous">
</script>

<!-- local javascript file -->
<script type="text/javascript" src="index.js"></script>
</body>

</html>
